<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="./script.js" async defer></script>
    </head>
    <body>
        <div class="main-container">
            <div class="user-container">
                <div class="user-container-input">
                    <label for="user-selection-squares">Select the no.of squares per side (x * x): </label>
                    <input name="user-selection-squares" id = "user-selection-squares" placeholder="Enter number of squares here">
                </div>
                <div class="user-container-clear">
                    <input type="button" id = "user-clear-squares" value="Clear Etch-A-Sketch">
                </div>
            </div>

            <div class="flex-container"></div>
        </div>
    </body>
</html>
